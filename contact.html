  <div id="contact-container">
    <div id="form">
      <form class="contact-form" action="thank-you.html" method="GET">
        <label for="full-name">Full Name * </label>
        <input class="fname form-field" id="full-name" type="text" name="full-name" required aria-required="true">
        <br class="hide">
        <div class="email-phone">
          <label for="email">Email Address * </label>
          <input class="form-field" id="email" type="email" name="email" required aria-required="true">
        </div>
        <div class="email-phone">
          <label for="phone">Phone Number </label>
          <input class="form-field" id="phone" type="text" name="phone">
        </div>
        <br class="hide">
        <div class="caravan-details">
          <label for="make">Caravan Make / Model </label>
          <input class="form-field" id="make" type="text" name="make">
        </div>
        <div class="caravan-details">
          <label for="year">Caravan Year </label>
          <input class="form-field" id="year" type="text" name="year">
        </div>
        <br class="hide">
        <div class="location">
          <label for="cust-location">Your Location </label>
          <input class="form-field" id="cust-location" type="text" name="cust-location">
        </div>
        <div class="location">
          <label for="van-location">Caravan Location </label>
          <input class="form-field" id="van-location" type="text" name="van-location">
        </div>
        <br class="hide">
        <label for="message">Query / Comment * </label>
        <br class="hide">
        <textarea class="query-field" name="message" id="message" rows="10" cols="40"></textarea>
        <br class="hide">
        <div class="form-button submit-button">
          <input type="submit" value="Send Message">
        </div>
        <div class="form-button reset-button">
          <input type="reset" value="Reset Form">
        </div>
      </form>
    </div>
